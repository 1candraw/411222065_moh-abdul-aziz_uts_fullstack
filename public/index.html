<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manajemen Media - Nusantaraâ€¯Flix</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container mt-5">
      <h1 class="mb-4 text-center text-primary">ðŸŽ¬giNUSANTARAâ€¯FLIX</h1>

      <button
        type="button"
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#mediaModal"
        onclick="prepareCreate()"
      >
        Tambah Media Baru
      </button>

      <!-- Alert Message -->
      <div
        id="alertMessage"
        class="alert d-none"
        role="alert"
        aria-live="polite"
      ></div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Judul</th>
              <th scope="col">Tahunâ€¯Rilis</th>
              <th scope="col">Genre</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody id="mediaTableBody">
            <tr>
              <td colspan="5" class="text-center">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="mediaModal"
      tabindex="-1"
      aria-labelledby="mediaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mediaModalLabel">Tambah/Edit Media</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>

          <div class="modal-body">
            <form id="mediaForm">
              <input type="hidden" id="mediaId" />

              <div class="mb-3">
                <label for="judul" class="form-label">Judulâ€¯Film/Series</label>
                <input
                  type="text"
                  class="form-control"
                  id="judul"
                  placeholder="mis. Sriâ€¯Asih"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="tahun_rilis" class="form-label">Tahunâ€¯Rilis</label>
                <input
                  type="number"
                  class="form-control"
                  id="tahun_rilis"
                  placeholder="mis. 2023"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input
                  type="text"
                  class="form-control"
                  id="genre"
                  placeholder="mis. Aksi,â€¯Drama"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100" id="saveButton">
                Simpan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Script -->
    <script src="script.js"></script>
  </body>
</html>
